<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <h3>Create your account!</h3>
    <form method="post" action="" >
        {% csrf_token %}
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" class="form-control" id="uname" name="uname" placeholder="Create A Username (use only letters and numbers)" Required>
        </div>
        <div class="form-group">
            <label for="fname">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your password" Required>
        </div>
       
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>
</html>
